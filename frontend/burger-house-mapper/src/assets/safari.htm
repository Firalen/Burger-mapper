or breakfast consisted of  pre cooked toast, bread rolls, cheese and biscuits, jam, honey and tea and coffee. Eggs could be cooked to your choice. The lime/lemon juice was great. Staff in reception struggled to understand English and WiFi worked best around the pool, the reception and the restaurant. Not good in rooms. ||The setting is great, it is a pity bedroom facilities, especially the bathroom do not match other area of this hotel/lodge.\",null,[0,239]]]],[],[null,null,null,[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r311166665?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"]],\"0ahUKEwjdxci8_MqNAxXwJWMBHVnrIf4Q0pMFCBIoAg\"],null,\"CAESY0NBRVFBeHBFUTJwRlNVRlNTWEJEWjI5QlVEZGZURVE0T0V4ZlgxOWZSV2hCWjBaVVgyWkZjMlZCVG5CbVdGbERZMEZCUVVGQlIyZHVPVEl4YTBOelEyUnRVRUZCV1VGRFNVRQ\\u003d\\u003d\",null,\"0ahUKEwiWnr68_MqNAxXXSaQEHeajNjcQ0pMFCD4oAg\"],[[\"ChZDSUhNMG9nS0VJQ0FnTUNZZ0lqQ093EAE\",[\"0x0:0xe6e2d316e6ab5614\",null,1668988799999000,1668988799999999,[null,null,null,null,null,[\"994mattr\",\"https://lh3.googleusercontent.com/local-reviews/AJMZ0QeWB0GIG9gGd6g9zDFXwjE9TRuKRtAO6HvwA5jEdK_CrOJXcVxp8esjQRYTFMjay2JK\\u003ds120-c-br100\",[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r869136256?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"],null,null,null,null,null,[null,null,0]]],null,\"2 years ago\",null,null,null,null,null,null,[\"Tripadvisor\",\"https://www.gstatic.com/travel-hotels/branding/icon_100532569.png\",100532569,\"tripadvisor\",5],null,3],[null,null,null,null,null,null,null,null,[null,2,\"2/5\"],null,null,null,null,null,[\"en\"],[[\"My family and myself used Safari Lodge regularly over the years from 2014 to 2017 but it’s such a shame to see it decline because a few years ago it was a fantastic place with some of the nicest pizzas in Ethiopia as well as a brilliant new year’s party. ||Unfortunately now the buildings are starting to look dilapidated, the equipment inside such as the TVs are antiquated and unreliable, the water in the swimming pool is cloudy and the staff look demoralised. ||When we arrived the reception insisted that we pay up front for the first night so they must know that things are bad. I can understand that the Covid-19 epidemic and then the instability in the country isn’t helping but the owners need to get get their act together.||If the owners could put some time and investment into it to fix the issues, it would be a fantastic place again. The buildings are fine structurally, they would need a coat of paint and a bit of tiling and plastering and fixing the holes in the wall that previously had plug sockets and a bit of electrical work.\",null,[0,240]]]],[],[null,null,null,[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r869136256?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"]],\"0ahUKEwjdxci8_MqNAxXwJWMBHVnrIf4Q0pMFCBMoAw\"],null,\"CAESY0NBRVFCQnBFUTJwRlNVRlNTWEJEWjI5QlVEZGZURVZwYmtoZlgxOWZSV2hEZGpReFFrOVViVXhHV25wVFYzVnNWVUZCUVVGQlIyZHVPVEkzVlVObE1tbEVPVUZCV1VGRFNVRQ\\u003d\\u003d\",null,\"0ahUKEwiWnr68_MqNAxXXSaQEHeajNjcQ0pMFCD8oAw\"],[[\"ChZDSUhNMG9nS0VJQ0FnTURvNzc2Vk9BEAE\",[\"0x0:0xe6e2d316e6ab5614\",null,1539129599999000,1539129599999999,[null,null,null,null,null,[\"Annemarieke_vl\",\"https://lh3.googleusercontent.com/local-reviews/AJMZ0QfjHmZg8gr7jpDgKhrh5KsR_Mq7L6pkVedvpKQz-f3LMiOd3OjI90CK4uLtF3wE59zZgA\\u003ds120-c-br100\",[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r623561490?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"],null,null,null,null,null,[null,null,0]]],null,\"6 years ago\",null,nu ll,5,\"5/5\"],null,null,null,null,null,[\"en\"],[[\"Safari Lodge offers a relaxed and quiet place with a very green and nicely made compound with lots of avocado and mango trees. The rooms are cosy and spacious. On top you can be sure that everything will be made possible to make your stay most enjoyable! Refresh and swim, play some volleyball or pool billiard, or have a little party next to the pool. Good food + drinks and very friendly service! Would prefer this place over every anonymous hotel. This lodge definitely has character!\",null,[0,238]]]],[],[null,null,null,[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r502716976?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"]],\"0ahUKEwjdxci8_MqNAxXwJWMBHVnrIf4Q0pMFCB0oBg\"],null,\"CAESY0NBRVFCeHBFUTJwRlNVRlNTWEJEWjI5QlVEZGZURVl5ZVdSZlgxOWZSV2hEV0d3NGVXSkhjREJSVTIxaWRXUnNORUZCUVVGQlIyZHVPVE5KU1VOdmNUQkNaRUZCV1VGRFNVRQ\\u003d\\u003d\",null,\"0ahUKEwiWnr68_MqNAxXXSaQEHeajNjcQ0pMFCEkoBg\"],[[\"ChdDSUhNMG9nS0VJQ0FnTURvajlIOG9RRRAB\",[\"0x0:0xe6e2d316e6ab5614\",null,1556150399999000,1556150399999999,[null,null,null,null,null,[\"diligentsentinel\",\"https://lh3.googleusercontent.com/local-reviews/AJMZ0QchZeuqqdsc2mxTzAL46o1Zp-eQpx0fXItgIlFx_-eADsDQzpyjY9GuirM6XH9EgCdepg\\u003ds120-c-br100\",[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r668850357?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"],null,null,null,null,null,[null,null,0]]],null,\"6 years ago\",null,null,null,null,null,null,[\"Tripadvisor\",\"https://www.gstatic.com/travel-hotels/branding/icon_100532569.png\",100532569,\"tripadvisor\",5],null,3],[null,null,null,null,null,null,null,null,[null,5,\"5/5\"],null,null,null,null,null,[\"en\"],[[\"The Safari Lodge Resort in Adama Ethiopia was an exceptional experience for many reasons but mostly because it’s genuine hospitality. ||||This locally owned and operated quiet oasis is top value given its location and secluded location and feel of oneness.  ||||Noting that the resort is situated close and far enough the main road and activities that you feel you have escaped into a tropical paradise.   ||||This was a prefect retreat for my family while we was exploring more of Oromo and making our way south to Adama and staying at the Safari Lodge. ||||Adjoined rooms with a practical floor plan to give new visitors a villa style experience as the rooms feel complete with their own patio and partitioned bedroom that leads to the family area and full size comfort room with bath tub.||||The restaurant has a welcome and open feel to it with high ceilings and giant windows and a lounge area with swank-y pool table waiting for a game of 8-BALL/ ||The food menu is basic items for now that is prepared with fresh ingredients and priced for the new local middle-class that makes up the reachable market within Ethiopia. ||||As the resort itself is much dated but well maintained and cared for and cared about which makes it cozy-and welcoming for new guest.||||The pool is cleaned every morning and the ground keeper loves his garden and landscaped areas which show pride and care. Each the rooms and linen are cleaned and changed daily and everything works including the electrical sockets and hot water  ||||All for less than $30USD a night with breakfast included while being served and waited on by staff members who go the full distance in regards to taking orders and making you feel welcomed and appreciated for your patronage. ||||Sharing that our stay was made satisfied by the prompt action and attention to detail of each staff member including real smiles and the friendliness that makes “All things Ethiopia” a new original in African hospitality. ||||Proving again that the new generation is “un-stoppable”  in courage and promise for achieving high marks and international standards regarding hospitality for foreign visitors coming to the “Land of Origins” via Ethiopia.||||Thus making Ethiopia a sensational transit hub for business and tourist seeking to be part the new excitement that is occurring in East Africa~\",null,[0,239]]]],[],[null,null,null,[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r668850357?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003dunknown\\u0026supuc\\u003dET\\u0026supul\\u003den\"]],\"0ahUKEwjdxci8_MqNAxXwJWMBHVnrIf4Q0pMFCB4oBw\"],null,\"CAESY0NBRVFDQnBFUTJwRlNVRlNTWEJEWjI5QlVEZGZURVkyV1VSZlgxOWZSV2hDWm1ZM1FUWklibWhMZGtoc2RFSm9SVUZCUVVGQlIyZHVPVE5KYzBOc1lUUXhWRUZCV1VGRFNVRQ\\u003d\\u003d\",null,\"0ahUKEwiWnr68_MqNAxXXSaQEHeajNjcQ0pMFCEooBw\"]],null,null,null,\"other_user_google_review_posts__and__hotel_and_vr_partner_review_posts\"]],null,[],[[[[\"https://www.tripadvisor.com/ShowUserReviews-g8414978-d2491074-r869136256?m\\u003d68573\\u0026staydates\\u003d2025_06_08_2025_06_09\\u0026uguests\\u003d1_2_0\\u0026supdv\\u003ddesktop\\u0026supuc\\u003dET\\u0026supul\\u003den\",\"2 years ago\",\"994mattr\",\"My family and myself used Safari Lodge regularly over the years from 2014 to 2017 but it’s such a shame to see it decline because a few years ago it was a fantastic place with some of the nicest pizzas in Ethiopia as well as a brilliant new year’s party. ||Unfortunately now the buildings are starting to look dilapidated, the equipment inside such as the TVs are antiquated and unreliable, the water in the swimming pool is cloudy and the staff look demoralised. ||When we arrived the reception insisted that we pay up front for the first night so they must know that things are bad. I can understand that the Covid-19 epidemic and then the instability in the country isn’t helping but the owners need to get get their act together.||If the owners could put some time and investment into it to fix the issues, it would be a fantastic place
